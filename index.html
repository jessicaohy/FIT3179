<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>

<h1>COVID19 Visualisations</h1>

<h2>Choropleth Map</h2>
<div id="choroplethMap"></div>

<h2>Bubble Plot</h2>
<div id="bubblePlot"></div>

<h2>Bar Chart</h2>
<div id="barChart"></div>

<h2>Line Chart</h2>
<div id="lineChart"></div>
 
<h2>Line Chart</h2>
<div id="stackedBarChart"></div>
  
<script type="text/javascript">
  
  var vis1 = "https://raw.githubusercontent.com/jessicaohy/FIT3179/master/chloroplethMap/chloroplethVegaEditor.json";
  
  vegaEmbed('#choroplethMap', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "https://raw.githubusercontent.com/jessicaohy/FIT3179/master/interactiveMap/interactiveMapVegaEditor.json";
  
  vegaEmbed('#bubblePlot', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis3 = "https://raw.githubusercontent.com/jessicaohy/FIT3179/master/barChart/barChartVegaEditor.json";
  
  vegaEmbed('#barChart', vis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis4 = "https://raw.githubusercontent.com/jessicaohy/FIT3179/master/lineChart/lineChartVegaEditor.json";
  
  vegaEmbed('#lineChart', vis4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis5 = "https://raw.githubusercontent.com/jessicaohy/FIT3179/master/stackedBarChart/stackedBarVegaEditor.json"
  
   vegaEmbed('#stackedBarChart', vis5).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  
</script>

</body>
</html>
